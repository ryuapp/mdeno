[package]
name = "web_fetch"
version = "0.1.0"
edition = "2024"
publish = false

[lib]
path = "lib.rs"

[features]
default = []
native-tls = ["cyper/native-tls"]
rustls = ["cyper/rustls"]

[dependencies]
rquickjs = { version = "=0.11.0", features = ["classes", "properties", "loader", "futures", "macro"] }
compio = { version = "0.17.0" }
cyper = { version = "0.7.0" }
once_cell = { version = "1.21.3" }
serde_json = { version = "1.0.148" }
utils = { path = "../utils" }

