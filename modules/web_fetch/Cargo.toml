[package]
name = "web_fetch"
version = "0.1.0"
edition = "2024"
publish = false

[lib]
path = "lib.rs"

[features]
default = []
native-tls = ["reqwest/native-tls"]
native-tls-vendored = ["native-tls", "reqwest/native-tls-vendored"]
rustls = ["reqwest/rustls"]

[dependencies]
rquickjs = { version = "=0.11.0", features = ["classes", "properties", "loader", "futures", "macro"] }
tokio = { version = "1.48.0", features = ["rt", "net", "time", "rt-multi-thread"] }
reqwest = { version = "0.13.1", default-features = false }
once_cell = { version = "1.21.3" }
serde_json = { version = "1.0.148" }
utils = { path = "../utils" }

